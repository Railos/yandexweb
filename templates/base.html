<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kirieshki - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
  body {
    font-family: 'Lora', serif;
    background-color: #F4DACD;
  }
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Pacifico', cursive;
  }

</style>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #EAD3D4">
      <div class="container-fluid">
        <h1 class="navbar-brand"></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"><h3>Главная</h3></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recipes"><h3>Рецепты</h3></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register"><h3>Регистрация</h3></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"><h3>Вход</h3></a>
            </li>
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="/create"><h3>Новый Рецепт</h3></a>
              </li>
            {% endif %}
          </ul>
          {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
          {% endif %}
          <form class="d-flex" role="search" action="/search" method="GET">
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Найти</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
</body>
</html>
